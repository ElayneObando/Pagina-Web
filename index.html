<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div class="container mt-5>
        <h2 class="text-center mb-4">FORMULARIO WEB</h2>
        <form>
            <!-- Nombres -->
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" placeholder="" required>
            </div>
            <br>

            <!-- Número de cédula -->
            <div class="form-group">
                <label for="cedula">Número de cédula</label>
                <input type="text" class="form-control" id="cedula" placeholder="" required>
            </div>
            <br>

            <!-- Fecha de nacimiento -->
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="" required>
            </div>
            <br>

            <!-- Ciudad -->
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="" required>
            </div>
            <br>

            <!-- Correo electronico -->
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="" required>
            </div>
            <br>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="" required>
            </div>
            <br>

            <!-- Dirección -->
            <div class="input-group">
                <span class="input-group-text">Direccion</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br><br>

            <!-- Estado Civil -->
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar Estado Civil</option>
                <option value="1">Soltero</option>
                <option value="2">Casado</option>
                <option value="3">Divorsiado</option>
                <option value="4">Viudo</option>
              </select>
              <br><br>

             <!-- Etnia -->
             <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar la Etnia</option>
                <option value="1">Mestizo</option>
                <option value="2">Blanco</option>
                <option value="3">Negro</option>
                <option value="4">Otros</option>
              </select>
              <br><br>

            <!-- Género -->
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Otros
                </label>
              </div>
            <br>

            <!--Habitos-->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Fuma
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Toma alcohol
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Consume drogas
                </label>
              </div>

        </form>
    </div>
</head>
</html>
